
###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig=+untitled125-web-spring.xml

cuba.persistenceConfig=+untitled125-persistence.xml

cuba.metadataConfig=+untitled125-metadata.xml

cuba.viewsConfig=+untitled125-views.xml

cuba.windowConfig=+untitled125-web-screens.xml

#don't use additive property here cause you will get menu items (with identical ids) from thesis and workflow (like wf$UserGroup.browse)
cuba.menuConfig=\
  thesis-web-menu.xml \
  untitled125-web-menu.xml

cuba.mainMessagePack=+com.company.untitled125.gui com.company.untitled125.web

#cuba.dispatcherSpringContextConfig=

cuba.permissionConfig=+untitled125-web-permissions.xml

cuba.creditsConfig=+untitled125-credits.xml

thesis.typedEntities=+untitled125-typed-entities.xml

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app
cuba.availableLocales = Russian|ru;English|en

cuba.web.useLightHeader = true


